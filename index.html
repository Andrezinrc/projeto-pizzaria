<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Op1j/Ip1JtYYn2n/4GtXdF+9a/UokAp83ugFVlbBLtcMNkll1f8yjmsiQw0tE80ssPRGJ9XWvnzTrxdvR7sOQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>projeto-pizzaria</title>
</head>
    <body>
        <div id="carregamento">
            <div class="spinner"></div>
        </div>
        <main>
            <div class="container-principal">
                <div class="cabecalho-titulo">
                    <h1>Pizzaria do Andre</h1>
                    <div class="hamburguer">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                    <nav class="nav-bar">
                        <ul class="menu-desk">
                            <li><a style="color:  rgb(216, 31, 31);" href="">pizzas</a></li>
                            <li><a href="">Refrigerantes</a></li>
                        </ul>
                        <ul class="menu-mobile">
                            <li><a href="">pizzas</a></li>
                            <li><a href="">Refrigerantes</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="container">
                    <div class="card-pizzas">
                        <div class="card-pizza">
                            <img src="img/Pizza-Margherita-1024x685.jpg" alt="">
                            <h3>Margueritta</h3>
                            <h2>R$30,00</h2>
                            <button class="botao-add-carrinho" onclick="adicionarAoCarrinho('Margueritta', 'img/Pizza-Margherita-1024x685.jpg')">Adicionar ao carrinho</button>
                        </div>
                        <div class="card-pizza">
                            <img src="img/istockphoto-519526540-612x612.jpg" alt="">
                            <h3>Mussarela</h3>
                            <h2>R$30,00</h2>
                            <button class="botao-add-carrinho" onclick="adicionarAoCarrinho('Mussarela', 'img/istockphoto-519526540-612x612.jpg')">Adicionar ao carrinho</button>
                        </div>
                        <div class="card-pizza">
                            <img src="img/pizza_calabresa_e_mussarela_4389_600.jpg" alt="">
                            <h3>Calabresa</h3>
                            <h2>R$30,00</h2>
                            <button class="botao-add-carrinho" onclick="adicionarAoCarrinho('Calabresa', 'img/pizza_calabresa_e_mussarela_4389_600.jpg')">Adicionar ao carrinho</button>
                        </div>
                        <div class="card-pizza">
                            <img src="img/360_F_373770979_FuRHQsR4r0zEJ7r8ndDQYkU5zJjnMOER.jpg" alt="">
                            <h3>Napolitana</h3>
                            <h2>R$30,00</h2>
                            <button class="botao-add-carrinho" onclick="adicionarAoCarrinho('Napolitana', 'img/360_F_373770979_FuRHQsR4r0zEJ7r8ndDQYkU5zJjnMOER.jpg')">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="total-a-pagar">
                        <div class="container-titulo-pagar">
                            <h2> carrinho</h2>
                        </div>
                        <div id="carrinho"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
        <script>
            setTimeout(function() {
                document.getElementById("carregamento").style.display = "none";
            }, 3000);
        </script>
    </body>
</html>
